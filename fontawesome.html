<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form>
  <table>
   <tr>
<td><img src="name.png"  alt=name: height="40px" width="40px">Name :<input type="text"></td>
   </tr>
   <tr>
    <td><img src="name.png"  alt=name: height="40px" width="40px">Last Name :<input type="text"></td>
   </tr>
   <tr>
  <td><img src="gender.png"  alt=name: height="40px" width="40px">Gender :
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>
   <tr>
   <td><img src="email.png"  alt=name: height="40px" width="40px">Email :<input type="email"></td>
   </tr>
 <tr>
   <td><img src="password.png"  alt=name: height="40px" width="40px">Password:<input type="password"></td>
   </tr>


 <tr>
     <td><img src="phone.jpg"  alt=name: height="40px" width="40px">Phone no:
     <select>
      <option>91</option>
      <option>978</option>
      <option>979</option>
      <option>973</option>
      <option>972</option>
      <option>97</option>
     </select>
     <input type="number">
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
